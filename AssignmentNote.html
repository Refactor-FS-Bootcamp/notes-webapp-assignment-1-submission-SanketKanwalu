<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY NOTES</title>
    <link rel="stylesheet" href="AssignmentNote.css">
</head>
<body>
    <h1>MY NOTES</h1>
    <header class="container" action="">
        <form action="">
        <div class="searchTitle">
            <input type="search" id="title" placeholder="Search Title" size="80rem">
        </div>
        <div class="box">
            <textarea name="" id="text" cols="75" rows="10" ></textarea>
        </div>
        <div>
            <button id="add btn" >Add Note</button>
        </div>
        </form>
    </header>
    <section class="container">
        <div id="note" class="note">
            <div id="no">
                <p class="one">Note1</p>
                <h3 class="notet"> </h3>
                <p class="notetext"></p>
                <button class="classbtn">Delete Note</button>
                <button class="editbtn">Edit Note</button>
            </div>
        </div>
    </section>

    <script src="AssignmentNote.js"></script>
</body>
</html>
